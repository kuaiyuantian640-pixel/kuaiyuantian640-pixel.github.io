<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack-HUB</title>
  <link rel="icon" href="images/icon.png" type="image/png" />
  <link rel="stylesheet" href="Css.css" />
</head>
<body>
  <div id="start-screen">
    <div id="start-content">
      <h1>Welcome to Pack-HUB!</h1>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div id="loading-status">
        <span id="loading-dots">
          Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </span>
        <span id="loading-percent">0%</span>
      </div>
    </div>
  </div>
  <header id="site-header">
    <img src="images/icon.png" alt="Pack-HUB Logo" id="site-logo" />
    <span id="site-title">Pack-HUB</span>
  </header>
  <div id="menu-container">
   <button id="menu-button">
    <img src="images/menu-icon.png" alt="Menu Icon" id="menu-icon" />
  </button>

  <nav id="sideMenu">
    <ul class="menu-list">
      <li class="menu-label">
        <span class="menu-label-title">Menu</span>
        <div class="menu-label-brand">
          <img src="images/icon.png" alt="Menu Icon" class="menu-icon" />
          <span class="menu-brand-text">Pack-HUB</span>
        </div>
      </li>

      <li class="menu-item" data-label="Setting">
        <img src="images/setting-icon.png" alt="Setting Icon" class="menu-icon" />
        <span>Setting</span>
      </li>
    </ul>
  </nav>

  <div id="settings-panel">
    <button id="close-settings">Ã—</button>
    <h2>Setting</h2>
    <label for="progress-color">Progress Bar Color:</label>
    <input type="color" id="progress-color" value="#ff0000" />
    <label for="notification-lifetime" id="notification-label">Notification Life Time: 5s</label>
    <input type="range" id="notification-lifetime" min="1" max="10" step="0.5" value="5" />
  </div>

  <div id="overlay"></div>

  <div id="notification-container"></div>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>

  <script src="Script.js"></script>
</body>
</html>
