<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack-HUB</title>
  <link rel="icon" href="images/icon.png" type="image/png" />
  <link rel="stylesheet" href="Css.css" />
</head>
<body>
  <div id="start-screen">
    <div id="start-content">
      <h1>Welcome to Pack-HUB!</h1>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div id="loading-status">
        <span id="loading-dots">
          Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </span>
        <span id="loading-percent">0%</span>
      </div>
    </div>
  </div>
  <header id="site-header">
    <img src="images/icon.png" alt="Pack-HUB Logo" id="site-logo" />
    <span id="site-title">Pack-HUB</span>
  </header>
  <div id="menu-container">
   <button id="menu-button">
    <img src="images/menu-icon.png" alt="Menu Icon" id="menu-icon" />
  </button>

  <nav id="sideMenu">
    <!-- メニュー項目は未定 -->
  </nav>

  <div id="overlay"></div>


  <script src="Script.js"></script>
</body>
</html>
